backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: static/images
public_folder: /images

collections:
  - label: Page
    name: page
    delete: false
    editor:
      preview: true
    files:
      - file: content/pages/home.md
        label: Home Page
        name: home-page
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: "" }
          - { label: Immagine Principale, name: featuredImage, widget: image }
          - { label: Titolo, name: title, widget: string }
          - { label: Sottotitolo, name: subtitle, widget: string, required: false }
          - {
              label: Sezioni Focus,
              name: blurbs,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: text },
                  { label: Body, name: body, widget: text },
                ],
            }
          - {
              label: Listino Prezzi,
              name: prices,
              widget: list,
              fields:
                [
                  { label: Titolo, name: category, widget: string },
                  {
                    label: Prezzi,
                    name: entries,
                    widget: list,
                    fields:
                      [
                        { label: Prodotto, name: label, widget: string },
                        { label: Prezzo, name: price, widget: number },
                      ],
                  },
                ],
            }
          # Footer Section
          - {
              label: Footer,
              name: footer,
              widget: object,
              fields:
                [
                  {
                    label: Social Links. Enter 'null' for empty Links,
                    name: social,
                    widget: object,
                    fields:
                      [
                        {
                          label: Enter Facebook URL,
                          name: facebook,
                          widget: string,
                          required: false,
                        },
                        {
                          label: Enter Instagram URL,
                          name: instagram,
                          widget: string,
                          required: false,
                        },
                        {
                          label: Enter Twitter URL,
                          name: twitter,
                          widget: string,
                          required: false,
                        },
                      ],
                  },
                ],
            }
